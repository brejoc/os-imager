  - pip3 install --upgrade pip setuptools
  - pip3 install invoke
  - inv build-aws --distro=arch --distro-version=2019-01-09 --salt-branch=2017.7
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: username
    AWS_DEFAULT_REGION: us-west-2
