---
kind: pipeline
name: Lint

platform:
  os: linux
  arch: amd64

steps:
- name: CentOS 7
  image: hashicorp/packer
  commands:
  - apk --no-cache add --update python3
  - pip3 install --upgrade pip
  - pip3 install invoke
  - inv build-aws --validate --distro=centos --distro-version=7
  depends_on:
  - clone

---
kind: pipeline
name: CentOS 7

platform:
  os: linux
  arch: amd64

steps:
- name: Build
  image: hashicorp/packer
  commands:
  - apk --no-cache add make curl grep gawk sed openssh-client python3
  - pip3 install --upgrade pip
  - pip3 install invoke
  - "echo \"$SSHKEY\" > sre-jenkins-key"
  - "echo \"$GPGKEY\" > gpgkey.asc"
  - chmod 600 sre-jenkins-key gpgkey.asc
  - "ssh-keyscan -t rsa github.com | ssh-keygen -lf -"
  - mkdir ~/.ssh
  - chmod 700 ~/.ssh
  - "ssh-keyscan -H github.com >> ~/.ssh/known_hosts"
  - inv build-aws --distro=centos --distro-version=7
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: username
    AWS_DEFAULT_REGION: us-west-2
    AWS_SECRET_ACCESS_KEY:
      from_secret: password
    GPGKEY:
      from_secret: gpgkey
    SSHKEY:
      from_secret: sshkey
  depends_on:
  - clone

- name: delete-old-amis
  image: alpine
  commands:
  - apk --no-cache add --update python3 jq
  - pip3 install --upgrade pip
  - pip3 install -r requirements/py3.5/base.txt
  - "cat manifest.json | jq"
  - "export name_filter=$(cat manifest.json | jq -r \".builds[].custom_data.ami_name\")"
  - "echo \"Name Filter: $name_filter\""
  - inv cleanup-aws --region=$AWS_DEFAULT_REGION --name-filter=$name_filter --assume-yes --num-to-keep=3
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: username
    AWS_DEFAULT_REGION: us-west-2
    AWS_SECRET_ACCESS_KEY:
      from_secret: password
  depends_on:
  - Build

trigger:
  event:
  - tag
  ref:
  - "refs/tags/aws-jenkins-slave-v1.*"

depends_on:
- Lint

